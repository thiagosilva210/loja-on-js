<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Loja</title>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ebe07336e8.js" crossorigin="anonymous"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="styles/styles.css">
</head>




<body>



    <!----------------------------- inicio navbar ------------------------------------->

    <nav class="navbar">

        <div class="navbar-center">

            <div class="leWindow-btn">

                <i class="fas fa-bars" id="leWindow-btn-1"></i>



                <a href="index.html" class="nav-icon-1">

                    <h1>JS Loja</h1>
                </a>

            </div>






            <form class="formHeader" action="search.html">
                <input type="text" name="varname" class="searchInput" value="" />



                <button class="button-search" type="submit">

                    <svg xmlns="http://www.w3.org/2000/svg" class="" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>

                </button>

            </form>




            <div class="msgLoginDiv">




                <p class='msgLogin'></p>
                <p class="fazerLogout"></p>


            </div>



            <div class="cart-btn">
                <span class="nav-icon-2">
                    <i class="fas fa-cart-plus"></i>
                </span>


                <div class="cart-items">0</div>

            </div>





    </nav>


    <!----------------------------- end navbar ------------------------------------->

    <!-------------------------- hero ---------------------------------------->

    <header class="hero">

        <div class="banner">

            <h1 class="banner-title">furniture collection </h1>

            <button class="banner-btn">shop now</button>


        </div>




    </header>




    <!----------------------------- end hero -------------------------------->



    <!----------------------------------- products ------------------------------>

    <section class="products">
        <div class="section-title">

            <h2>our products</h2>


        </div>

        <div class="products-center">




        </div>



    </section>

    <!------------------------------- end of products --------------------------------->

    <!------------------------------- cart -------------------------------------------->


    <div class="cart-overlay">
        <div class="cart">

            <span class="close-cart">
                <i class="fas fa-window-close"></i>

            </span>

            <h2>your cart</h2>


            <div class="cart-content">



            </div>


            <div class="cart-footer">

                <h3>your total: $<span class="cart-total">0</span></h3>

                <div class="cart-footer-2">
                    <button class="clear-cart banner-btn">clear cart</button>
                    <a href="checkout.html">
                        <button class="shop-shop banner-btn">Prosseguir para checkout</button>
                    </a>
                </div>

            </div>

        </div>



    </div>




    <!------------------------------ endo of cart --------------------------------------->




    <!----------------------------- início da sidebar --------------------------------->


    <div class="leWindow-overlay">

        <div class="leWindow">

            <span class="close-leWindow">
                <i class="fas fa-window-close"></i>

            </span>
            <header>Categorias</header>



            <ul>

                <li><a href="search.html?varname=bed">Camas</a></li>
                <li><a href="search.html?varname=couch">Sofás</a></li>
                <li><a href="search.html?varname=fridge">Geladeiras</a></li>
                <li><a href="#">Entre em contato</a></li>
                <li><a href="#">Sobre nós</a></li>

            </ul>
        </div>

    </div>




    <!-------------------------------------- fim da sidebar -------------------------------->



    <footer>

        All rights reserved



    </footer>





    <script src="app.js"></script>




</body>

</html>
