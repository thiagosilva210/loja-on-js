<body>

    <!----------------------------- inicio navbar ------------------------------------->

    <nav class="navbar">

            <!--<div class="inputHeader">-->

            <form class="formHeader" action="search.html">

                    <svg xmlns="http://www.w3.org/2000/svg" class="" fill="none" viewBox="0 0 24 24"

            <!--</div>-->

            </div>





    </nav>


    <!----------------------------- end navbar ------------------------------------->

            </span>

            <h2>seu carrinho</h2>


            <div class="cart-content">

                <h3>your total: $<span class="cart-total">0</span></h3>

                    <button class="clear-cart banner-btn">limpar carrinho</button>

            </span>

            <div class="cart-content">
